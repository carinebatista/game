<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <title> Pedra, Papel e Tesoura </title>
    <!-- esse Ã© um texte-->
</head>
<body>
    <div id="principal">
        <h1 id="titulo"> Pedra, Papel, Tesoura</h1>
        <div id="placar">
        <div id="jogador">
            <h2 id="jogador-nome"> Carine</h2>
            <span id="jogador-pontos">0</span>
          
            <ul id="jogador-escolha">
                <li> <a id="jogador-escolha-1" onclick="jogar(1)"><img src="img/pedra.png"></a></li>
                <li> <a id="jogador-escolha-2" onclick="jogar(2)"><img src="img/papel.png"></a></li>
                <li> <a id="jogador-escolha-3"onclick="jogar(3)"><img src="img/tesoura.png"></a></li>
            </ul>
        </div>
        <div id="versus">vs</div>
        <div id="computador">
            <h2 id="computador-nome"> Computador</h2>
            <span id="computador-pontos">0</span>
            <ul id="computador-escolha">
                <li> <a id="computador-escolha-1"><img src="img/pedra.png"></a></li>
                <li> <a id="computador-escolha-2"><img src="img/papel.png"></a></li>
                <li> <a id="computador-escolha-3"><img src="img/tesoura.png"></a></li>
            </ul>
        </div>
        </div>
       <div id="mensagens"> &nbsp </div>

</div>
<script >
    var playerChoose=0;
    var playerPonts=0;
    var robotChoose=0;
    var robotPonts=0;
    var winner=-1; //0- draw 1-player wins 2-robot wins
    function jogar(escolha){
        playerChoose= escolha;
        robotChoose=Math.floor ((Math.random() * (3-1+1)))+1;
        //1-Rock;
        //2-Paper;
        //3-scissors;
     //Robot choose Rock and Player choose Rock (Draw=0) 
     if((playerChoose ==1) && (robotChoose==1)){
         winner=0;
     //Robot chooses Paper, Player chooses Rock ganha (Robot wins:2)
     }
     else if((playerChoose ==1) && (robotChoose ==2)){
         winner=2;
     }
     //Player choose Rock, Robot choose scissors (player wins:1)
     else if((playerChoose ==1) && (robotChoose==3)){
         winner=1; 
     }
     //Player choose paper, Robot choose Rock, Player wins (1)
     else if((playerChoose==2) && (robotChoose==1)){
         winner=1;
        }else if((playerChoose ==2) && (robotChoose ==2)){
         winner=0;
     }
     else if((playerChoose ==2) && (robotChoose==3)){
         winner=2;
     }
     //Player chooses scissors, Robot Rock, (Robot wins: 2)
     else if((playerChoose==3) && (robotChoose==1)){
         winner=2;
     }
     // player chooses scissors, Robot chooses role, (Player wins:1)
     else if((playerChoose ==3) && (robotChoose ==2)){
         winner=1;
     }
     //Player choose Scissors, Robot choose Scissors (Draw: 0) 
     else if((playerChoose ==3) && (robotChoose==3)){
         winner=0;
     }
     
     //Clear the Player Selection
     document.getElementById("jogador-escolha-1").classList.remove('selecionado');
     document.getElementById("jogador-escolha-2").classList.remove('selecionado');
     document.getElementById("jogador-escolha-3").classList.remove('selecionado');
     //Clear the Robot Selection
     document.getElementById("computador-escolha-1").classList.remove('selecionado');
     document.getElementById("computador-escolha-2").classList.remove('selecionado');
     document.getElementById("computador-escolha-3").classList.remove('selecionado');
     


     document.getElementById("jogador-escolha-"+playerChoose).classList.add('selecionado');
     document.getElementById("computador-escolha-"+robotChoose).classList.add('selecionado');
     if(winner == 0){
     document.getElementById('mensagens').innerHTML ='Empate';
     }
     else if(winner==1){
         document.getElementById('mensagens').innerHTML ='Jogador Ganhou!';
         playerPonts++;
     }
     else if(winner ==2){
         document.getElementById('mensagens').innerHTML ='Computador Ganhou!'
         robotPonts++;
     }
     document.getElementById('jogador-pontos').innerHTML=playerPonts;
     document.getElementById('computador-pontos').innerHTML=robotPonts;
     }
</script>
</body>

</html>
